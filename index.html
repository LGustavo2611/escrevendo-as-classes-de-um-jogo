<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sistema de Escolha de Heróis</title>
</head>

<body>

    <h1>⚔️ Crie um Herói e Ataque ⚔️</h1>

    <div class="container">
        <input type="text" id="nome" placeholder="Nome do herói" />
        <input type="number" id="idade" placeholder="Idade" />

        <select id="tipo" title="Selecione o tipo de herói">
            <option value="guerreiro">Guerreiro</option>
            <option value="mago">Mago</option>
            <option value="monge">Monge</option>
            <option value="ninja">Ninja</option>
            <option value="arqueiro">Arqueiro</option>
            <option value="ciborgue">Ciborgue</option>
        </select>

        <button onclick="criarHeroi()">Criar Herói</button>

        <div id="listaHerois"></div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
